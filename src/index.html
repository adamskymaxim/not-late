<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Not late</title>
</head>
<body>
    <section class="promo">
        <div class="container">
            <div class="promo__header">
                <div class="promo__wrapper">
                    <img class="promo__logo" src="img/icons/Logo.png" alt="Logo">
                    <ul>
                        <li><a href="#" class="link">About</a></li>
                        <li><a href="#" class="link">Gallery</a></li>
                        <li><a href="#" class="link">Pricing</a></li>
                        <li><a href="#" class="link">FAQ</a></li>
                        <li><a href="#" class="link">Benefits</a></li>
                    </ul>
                </div>
                <div class="promo__header-btn">
                    <button class="sign_in">SIgn In</button>
                    <button class="sign_up">Sign Up</button>
                </div>
            </div>
            <div class="promo__main">
                <div class="promo__left-part">
                    <h1 class="promo__title">Many reasons to get up and start to get back in the business </h1>
                    <h2 class="promo__subtitle">The harder you work for something, the greater you’ll feel when you achieve it.</h2>
                    <div class="promo__information">
                        <button class="learn-more">Learn More</button>
                        <button class="demo">Demo</button>
                    </div>
                    <div class="promo__video">
                        <div class="promo__video-item">
                            <video class="promo__video-item__1" poster="img/img/Picture.png" src="img/video/y2mate.com - Собеседования на JavaScript Как не облажаться_360p.mp4"></video>
                        </div>
                        <div class="promo__video-text">
                            <h3 class="video_title">The harder you work for something, the greater you’ll feel when you achieve it.</h3>
                            <a href="https://youtu.be/RLgUEEAgvMg" class="watch">Watch preview</a>
                        </div>
                    </div>
                </div>
                <div class="right_part"><img src="img/img/Run_man.png" alt="Run_man"></div>
            </div>
        </div>
    </section>
</body>
</html>
